name: leafy
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.19.6 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  font_awesome_flutter: ^10.4.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  intl: ^0.18.1
  provider: ^6.0.5

dev_dependencies:
  build_runner: ^2.4.4
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Ysabeau
      fonts:
        - asset: assets/fonts/Ysabeau/static/Ysabeau-Regular.ttf
